<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo's Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>My Memories</h1>

    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar1">
                    <img src="images/thumbnail/1.jpg" alt="Muka Ceria Maba">
                    <span>Muka Ceria Maba</span>
                </a>

                <div class="overlay" id="gambar1">
                    <a href="#" class="close">Close (X)</a>
                    <a href="#gambar2" class="next">Next</a>
                    <a href="#gambar4" class="prev">Prev</a>
                    <img src="images/full/1.jpg" alt="Muka Ceria Maba">

                </div>
            </li>
            <li>
                <a href="#gambar2">
                    <img src="images/thumbnail/2.jpg" alt="Calon Komdis">
                    <span>Calon Komdis</span>
                </a>
                <div class="overlay" id="gambar2">
                    <a href="#" class="close">Close (X)</a>
                    <a href="#gambar3" class="next">Next</a>
                    <a href="#gambar1" class="prev">Prev</a>
                    <img src="images/full/2.jpg" alt="Calon Komdis">
                </div>
            </li>
            <li>
                <a href="#gambar3">
                    <img src="images/thumbnail/3.jpg" alt="Holiyeay Malang">
                    <span>Holiyeay Malang</span>
                </a>
                <div class="overlay" id="gambar3">
                    <a href="#" class="close">Close (X)</a>
                    <a href="#gambar4" class="next">Next</a>
                    <a href="#gambar2" class="prev">Prev</a>
                    <img src="images/full/3.jpg" alt="Holiyeay Malang">
                </div>
            </li>
            <li>
                <a href="#gambar4">
                    <img src="images/thumbnail/4.jpg" alt="Paling Ekstrim">
                    <span>Paling Ekstrim</span>
                </a>
                <div class="overlay" id="gambar4">
                    <a href="#" class="close">Clo se (X)</a>
                    <a href="#gambar1" class="next">Next</a>
                    <a href="#gambar3" class="prev">Prev</a>
                    <img src="images/full/4.jpg" alt="Paling Ekstrim">
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
